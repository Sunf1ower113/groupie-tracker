{{define "content"}}

<div class="artist">
    <div class="artist_image">
      <img src="{{.Image}}">
    </div>
    <div class="artist_name">{{ .Name }}</div>
    <div class="members">
        <p><b>Members: </b></p>
        {{range .Members}}
        <div class="member">
            {{ . }}
        </div>
    {{end}}
    </div>
    <div class="creation_date">
        <p><b>Creation Date: </b>{{.CreationDate}}</p>
    </div>
    <div class="first_album">
        <p><b>First Album: </b>{{.FirstAlbum}}</p>
    </div>
    <div class="relations">
        <p><b>Locations and dates: </b></p>
        {{range.Rels}}
        <div class="location">
        {{ .Location }}
        </div>
        {{ .Date }}
        <div class="date"></div>
    {{end}}
    </div>
</div>

{{end}}
